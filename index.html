<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="page">
  <main>
    <section class="main-container">
        <article class="result-container">
            <h2>Your Result</h2>
            <div class="result-no">
              <span class="score">76</span>
              <span class="total">of 100</span>
            </div>
            <h1>Great</h1>
            <p>  You scored higher than 65% of the people who have taken these tests.</p>
        </article>

        <article class="summary-container">
          <h2>Summary</h2>

          <ul class="summary-list">
            <li class="bar reaction">
              <div class="summary-name">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                <span>Reaction</span>
              </div>
              <div class="summary-score">
                <strong>80</strong> / 100
              </div>
            </li>

            <li class="bar memory">
            <div class="summary-name">
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <span>Memory</span>
            </div>
            <div class="summary-score">
              <strong>92</strong> / 100
            </div>
            </li>

            <li class="bar verbal">
            <div class="summary-name">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
              <span>Verbal</span>
            </div>
            <div class="summary-score">
              <strong>61</strong> / 100
            </div>
            </li>

            <li class="bar visual">
            <div class="summary-name">
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
              <span>Visual</span>
            </div>
            <div class="summary-score">
              <strong>73</strong> / 100
            </div>
            </li>
          </ul>
          <button>Continue</button>
        </article>
    </section>
  
  </main>
  </div>

  </div> -->
</body>
</html>
